{% extends "base.html" %}


{% block content %}
<div class="row p-2">
    <div class="col-sm-8">
        <h1 class="">주식 분석</h1>
    </div>
    <div class="col-sm-4">
        <ol class="breadcrumb m-0 p-0">
            <li class="breadcrumb-item"><a href="{{ url_for('main.index')}}">Home</a></li>
            <li class="breadcrumb-item active">주식 분석</li>
        </ol>
    </div>

    <div class="col-md-8" data-v-2e9fe7f2="">
        <div class="card border-danger" data-v-2e9fe7f2="" style="font-size: 24px;">
            <div class="card-header" data-v-2e9fe7f2="" style="line-height: 120%;"><strong
                    data-v-2e9fe7f2="">OCI홀딩스</strong> 103,300 <span class="down" data-v-2e9fe7f2="">(-3.00%)</span><br
                    data-v-2e9fe7f2="">
                <div class="float-left" data-v-2e9fe7f2=""></div>
            </div>
        </div>
    </div>

    <div class="col-md-4" data-v-2e9fe7f2="">
        <div data-v-2e9fe7f2="">주식을 검색하세요 : </div>
        <div id="typeahead_id_wrapper" class="simple-typeahead" data-v-f81ca714="" data-v-2e9fe7f2=""><input
                id="typeahead_id" class="simple-typeahead-input" type="text" placeholder="종목명 혹은 종목코드..."
                autocomplete="off" data-v-f81ca714="" style="width: 100%;"><!----></div>
    </div>
</div>

<script>
    // JavaScript 코드
    const priceSpans = document.querySelectorAll(".up-or-down");
    const target = document.querySelectorAll('.percent-change');
    const targetIcons = document.querySelectorAll('.target-icon')
    for (let i = 0; i < priceSpans.length; i++) {
        const price = parseFloat(priceSpans[i].textContent);

        if (price > 0) {
            target[i].classList.add('color-up');
            targetIcons[i].classList.add('fas');
            targetIcons[i].classList.add('fa-caret-up');
            targetIcons[i].classList.add('color-up');
        } else if (price < 0) {
            target[i].classList.add('color-down');
            targetIcons[i].classList.add('fas');
            targetIcons[i].classList.add('fa-caret-down');
            targetIcons[i].classList.add('color-down');

        }

    }


    // var percentChangeElement = document.querySelector('.percent-change');

    //     percentChangeElement.classList.add('color-up');
    // } else if (priceValue < 0 && percentChangeElement) {
    //     percentChangeElement.classList.add('color-down');
    // }

</script>

{% endblock %}
